version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:latest
    container_name: assitant-rrhh-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Servicio de la aplicaci√≥n NestJS
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: assitant-rrhh-api
    environment:
      - NODE_ENV=production
      - PORT=3005
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
